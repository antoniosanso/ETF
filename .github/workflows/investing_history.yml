name: Investing.com History (from 2010-01-01)

on:
  workflow_dispatch:
  schedule:
    - cron: "23 6 * * 1-5"

jobs:
  fetch-history:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Fetch history from it.investing.com (>=2010-01-01)
        env:
          ETF_CSV: ETF.csv
          OUT_CSV: datasets/investing_history.csv
        run: python scripts/fetch_investing.py
      - name: Commit dataset
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add datasets/investing_history.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update investing_history.csv (auto)"
            git push
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: investing_history_csv
          path: datasets/investing_history.csv
